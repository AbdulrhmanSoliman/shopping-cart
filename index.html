<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <div
        class="container flex flex-col items-center justify-center min-h-lvh"
      >
        <form
          action="#"
          class="bg-[#181818] py-6 px-4 rounded-lg min-w-xs space-y-4"
        >
          <h1 class="mb-5 text-2xl text-center">Welcome Back!</h1>
          <div class="space-y-2 email-input">
            <label for="email" class="block text-lg w-fit">Email address</label>
            <input
              type="email"
              id="email"
              class="w-full px-2 py-1 transition-colors rounded-sm bg-primary ring-2 ring-secondary focus:outline-0 focus:ring-3 focus:ring-[#333]"
              placeholder="Enter your Email"
            />
          </div>
          <div class="space-y-2 pass-input">
            <label for="pass" class="block text-lg w-fit">Password</label>
            <input
              type="password"
              id="pass"
              class="w-full px-2 py-1 rounded-sm bg-primary ring-2 ring-secondary focus:outline-0 focus:ring-3 focus:ring-[#333]"
              placeholder="Enter your Password"
            />
          </div>
          <button
            type="submit"
            class="block w-full py-1 mt-5 text-lg font-semibold rounded cursor-pointer bg-sky-600 hover:bg-sky-700"
            id="login"
          >
            Login
          </button>
          <p class="text-sm font-light text-gray-500">
            Donâ€™t have an account yet?
            <a
              href="/src/pages/sign-up.html"
              class="font-medium text-white hover:underline"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </main>
    <script src="/src/scripts/signIn.js"></script>
  </body>
</html>
