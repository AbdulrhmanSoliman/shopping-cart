<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <div
        class="container flex flex-col items-center justify-center min-h-lvh"
      >
        <form
          action="#"
          class="bg-[#181818] py-6 px-4 rounded-lg min-w-xs space-y-4"
        >
          <h1 class="mb-5 text-2xl font-semibold text-center">
            Create account
          </h1>
          <div class="space-y-2 email-input">
            <label for="name" class="block text-lg w-fit">User Name</label>
            <input
              type="text"
              id="name"
              class="w-full px-2 py-1 transition-colors rounded-sm bg-primary ring-2 ring-secondary focus:outline-0 focus:ring-3 focus:ring-[#333]"
              placeholder="Type your name"
            />
          </div>
          <div class="space-y-2 email-input">
            <label for="email" class="block text-lg w-fit">Email address</label>
            <input
              type="email"
              id="email"
              class="w-full px-2 py-1 transition-colors rounded-sm bg-primary ring-2 ring-secondary focus:outline-0 focus:ring-3 focus:ring-[#333]"
              placeholder="Enter your Email"
            />
          </div>
          <div class="flex gap-x-3">
            <div class="space-y-2">
              <label for="pass" class="block text-lg w-fit">Password</label>
              <input
                type="password"
                id="pass"
                class="w-full px-2 py-1 rounded-sm bg-primary ring-2 ring-secondary focus:outline-0 focus:ring-3 focus:ring-[#333]"
                placeholder="Enter your Password"
              />
            </div>
            <div class="space-y-2">
              <label for="co-pass" class="block text-lg w-fit"
                >Confirm Password</label
              >
              <input
                type="password"
                id="co-pass"
                class="w-full px-2 py-1 rounded-sm bg-primary ring-2 ring-secondary focus:outline-0 focus:ring-3 focus:ring-[#333]"
                placeholder="Enter your Password"
              />
            </div>
          </div>
          <button
            type="submit"
            class="block w-full py-1 mt-5 text-lg font-semibold rounded cursor-pointer bg-sky-600 hover:bg-sky-700"
            id="sign-up"
          >
            Create
          </button>
          <p class="text-sm font-light text-gray-500">
            already have account?
            <a href="index.html" class="font-medium text-white hover:underline"
              >Log In</a
            >
          </p>
        </form>
      </div>
    </main>
    <script type="module" src="src/js/signUp.js"></script>
  </body>
</html>
